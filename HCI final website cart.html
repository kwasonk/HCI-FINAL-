<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - HoodieHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    * {
      user-select: none;
      -webkit-user-drag: none;
    }

    main {
      flex: 1;
      padding-top: 100px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    h2 {
      text-align: center;
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      animation: fadeInDown 1s ease-in-out;
    }

    .cart-container {
      background-color: rgba(255, 255, 255, 0.07);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      width: 100%;
    }

    .cart-item {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      transition: background-color 0.3s ease;
    }

    .cart-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .btn-warning, .btn-danger {
      margin: 0 2px;
      padding: 0.3rem 0.7rem;
    }

    .total-row {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-checkout {
      margin-top: 1rem;
      width: 100%;
      padding: 0.8rem;
      font-weight: bold;
      border-radius: 30px;
      background-color: #28a745;
      border: none;
      transition: background-color 0.2s ease;
    }

    .btn-checkout:hover {
      background-color: #218838;
    }

    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">HoodieHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="HCI final website products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="HCI final website checkout.html">Checkout</a></li>
          <li class="nav-item"><a class="nav-link" href="HCI final website contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="cart-container">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div class="total-row">
        <strong>Total:</strong>
        <span>$<span id="total-price">0.00</span></span>
      </div>
      <a href="HCI final website checkout.html" class="btn btn-checkout">Proceed to Checkout</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 HoodieHub. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const cartItems = document.getElementById("cart-items");
    const totalPrice = document.getElementById("total-price");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        cartItems.innerHTML += `
          <div class="cart-item d-flex justify-content-between align-items-center">
            <span>
              ${item.name} (Size: ${item.size || "M"}) x${item.quantity}
            </span>
            <div>
              <button class="btn btn-sm btn-warning" onclick="updateQuantity(${index}, -1)">-</button>
              <button class="btn btn-sm btn-warning" onclick="updateQuantity(${index}, 1)">+</button>
              <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Remove</button>
            </div>
          </div>`;
      });
      totalPrice.textContent = total.toFixed(2);
    }

    function updateQuantity(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>

</body>
</html>
