<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      -webkit-user-drag: none !important;
      user-drag: none !important;
      -webkit-user-select: none !important;
      -moz-user-select: none !important;
      -ms-user-select: none !important;
      user-select: none !important;
    }

    html, body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    img {
      pointer-events: none;
    }

    main {
      flex: 1;
      padding-top: 100px;
    }

    h2 {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
      animation: fadeInDown 1s ease-in-out;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 0.5rem;
      animation: fadeInDown 1s ease-in-out;
    }

    label, input, textarea {
      color: white;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      border-color: #66afe9;
      outline: 0;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">HoodieHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="HCI final website products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="HCI final website cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="HCI final website checkout.html">Checkout</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <h2>Contact Us</h2>
    <form onsubmit="handleSubmit(event)">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea name="message" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 HoodieHub. All rights reserved.</p>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      alert("Thank you for your message!");
    }
  </script>

</body>
</html>
